<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">

    <script src="/js/basic.js"></script>
    <title>Process</title>
</head>
<body>
<div class="container">

    <header>
        <h1>Process</h1>
        <div class="bar-search">
            <img class="img-explore" src="/images/explore.png" alt="돋보기 아이콘"/>
            <input class="input-searchBar" type="text" placeholder="검색"/>
            <div class="box-filteredId">
                <div class="box-recentSearch">
                    <p class="title-recentSearch">최근 검색 항목</p>
                    <p class="content-recentSearch">최근 검색 내역 없음.</p>
                </div>
            </div>
        </div>
        <nav>
            <ul class="list-nav">
                <li><img src="/images/home.png" alt="홈 아이콘"/></li>
                <li><img src="/images/send.png" alt="다이렉트 메시지 아이콘"/></li>
                <li><img onclick="openClose()" src="/images/add.png" alt="게시물 추가 아이콘"/></li>
                <li><a id="login-text" href="javascript:logout()">로그아웃</a></li>
            </ul>
        </nav>
    </header>

    <div class="mypostingbox text-white" id="postingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="제목">
            <label for="title">제목</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="content" placeholder="내용"></textarea>
            <label for="content">내용</label>
        </div>
        <button onclick="makePost()" type="button" class="btn btn-danger col-12">게시</button>

    </div>

    <div id="posts">
        <div class="post">
            <article class="box-feed">
                <div class="head-feed">
                    <div class="profile-feed">
                        <img
                                class="img-profile-32px"
                                src="/images/apple.jpg"
                                alt="프로필 이미지"
                        />
                        <div>
                            <p class="userName-feed">username</p>
                            <p class="location-feed">Seoul, Kroea</p>
                        </div>
                    </div>
                    <img class="icon-more" src="/images/more.png" alt="더보기 아이콘"/>
                </div>
                <div class="contents">
                    <p>프로세스 정말 좋다!</p>
                </div>
                <div class="icon-feed">
                    <div>
                        <img class="img-icon" src="/images/heart.png" alt="하트 아이콘"/>
                        <img class="img-icon" src="/images/chat.png" alt="댓글 아이콘"/>
                        <img onclick="deletePost()" class="img-icon" src="/images/delete.png" alt="삭제 아이콘"/>
                    </div>
                </div>

                <p class="text-like">좋아요 120개</p>
            </article>
        </div>
    </div>

    <!-- 오른쪽 -->
    <div class="box-aside">
        <div class="box-myProfile">
            <div>
                <img
                        class="img-profile-56px"
                        src="/images/process.png"
                        alt="프로필 이미지"
                />
                <p><span id="username"></span></p>
            </div>
            <button class="btn-blue" type="button">전환</button>
        </div>

        <div class="box-recommend">
            <div class="head-recommend">
                <h2>회원님을 위한 추천</h2>
                <button class="btn-recommend-all" type="button">모두 보기</button>
            </div>
            <div class="box-recommend-profile">
                <div class="profile-recommend">
                    <img
                            class="img-profile-32px"
                            src="/images/watermelon.jpg"
                            alt="프로필 이미지"
                    />
                    <div>
                        <p class="userName-recommend">watermelon_03</p>
                        <p class="follower-recommend">apple_01님이 팔로우합니다</p>
                    </div>
                </div>
                <button class="btn-blue" type="button">팔로우</button>
            </div>
            <div class="box-recommend-profile">
                <div class="profile-recommend">
                    <img
                            class="img-profile-32px"
                            src="/images/lemon.jpg"
                            alt="프로필 이미지"
                    />
                    <div>
                        <p class="userName-recommend">lemon_04</p>
                        <p class="follower-recommend">candy_0426님이 팔로우합니다</p>
                    </div>
                </div>
                <button class="btn-blue" type="button">팔로우</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-info">
            <a href="#">소개 ·</a>
            <a href="#">도움말 ·</a>
            <a href="#">API ·</a>
        </div>
        <p>Copyright &copy; isoutofbounds 2023</p>
    </div>

    <script src="js/main.js"></script>
</div>


</body>
</html>
